<div class="row cabecera">
  <h2>Tecnologías</h2>
  <form class="form-inline my-2 my-lg-0">
    <p id="encontrado" style="margin: 0; margin-right: 1rem;"> Hemos encontrado {{ ejemplo }} resultados. </p>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Buscar" name='pokemonBuscar' aria-label="Search" [(ngModel)]=aqui (keyup.enter)="goSearch(aqui)">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="goSearch(aqui)" type="button">Go</button>
      </div>
    </div>
    <!-- <input class="form-control mr-sm-2" type="text" placeholder="Buscar" name='pokemonBuscar' (keyup)='imprime()' (keydown)='pokemonGo()' aria-label="Search" value>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">Go</button>
    </div> -->
  </form>
</div>
<hr />
<div *ngIf="pokemons" id='content' class="row">
  <ng-container *ngFor="let pokemon of pokemons.results">


    <div *ngIf="pokemon.name.toLowerCase().includes(pokemonBuscar)" class="col-sm-6 col-lg-4">
      <div class="card mb-4 elemento">
        <div class="card-img-top text-center">
          <img class="card-image" [src]="image" alt="title-card">
        </div>
        <div class="card-body">
          <h5 class="card-title"> {{ pokemon.name | titlecase }} </h5>
          <p class="card-text"> descripcion aquí </p>
        </div>
      </div>   
    </div>


  </ng-container>
</div>
